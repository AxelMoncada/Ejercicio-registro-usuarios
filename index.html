<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de personas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="container-fluid container" id="ingreso">
        <div class="row justify-content-center">
            <h1 class="text-center col-xl-6">Registro de usuarios</h1>
         </div>
            <div class="formulario">
                <input type="text" placeholder="Nombre" class="col-6" id="name">
                <br>                
                <input type="text" placeholder="Apellido" class="col-6" id="lastName">           
                <br>     
                <input type="text" placeholder="Direccion" class="col-6" id="Direction">                
            
                <button class="btn btn-success col-7" onclick="agregar()"> Agregar </button>
            </div>


            
    </section>

    <section class="container-fluid container resultado" id="muestra">
        <div class=" text-center main">
            <h1>Usuarios registrado</h1>
        </div>

        <table class="table table-dark tabla table-borderless table-responsive-lg" id="tabla">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Direccion</th>
                <th scope="col" class="accion">Accion</th>
              </tr>
            </thead>
            <tbody id="datos">
              
            </tbody>
          </table>
    </section>
    
    <script src="./assets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
